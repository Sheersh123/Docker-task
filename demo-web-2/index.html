<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="logo">Flipkart</div>
        <input type="text" placeholder="Search for products, brands and more" class="search-bar">
        <button class="login-btn">Login</button>
        <nav>
            <a href="#">Become a Seller</a>
            <a href="#">More</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
        <img src="https://via.placeholder.com/1200x300?text=Flipkart+Banner" alt="Banner">
    </section>

    <!-- Category Section -->
    <section class="categories">
        <div class="category">
            <img src="https://via.placeholder.com/80" alt="Mobiles">
            <p>Mobiles</p>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/80" alt="Fashion">
            <p>Fashion</p>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/80" alt="Electronics">
            <p>Electronics</p>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/80" alt="Home">
            <p>Home & Furniture</p>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/80" alt="Appliances">
            <p>Appliances</p>
        </div>
    </section>

    <!-- Product Grid -->
    <section class="products">
        <h2>Best of Electronics</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 1">
                <p>Product Name</p>
                <span>₹5,999</span>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 2">
                <p>Product Name</p>
                <span>₹2,499</span>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 3">
                <p>Product Name</p>
                <span>₹3,999</span>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 4">
                <p>Product Name</p>
                <span>₹7,499</span>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Flipkart Clone | Designed for practice</p>
    </footer>

</body>
</html>
